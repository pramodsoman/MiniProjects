<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Icons</title>
  </head>
  <body>
    <div class="content">
      <div class="icon-container">
        <div class="first">
          <h1>CSS3 Icons</h1>

          <div class="second">
            <div class="icon icon-fill"><i class="fa fa-home"></i></div>
            <div class="icon icon-enter"><i class="fa fa-user"></i></div>
            <div class="icon icon-expand"><i class="fa fa-bars"></i></div>
            <div class="icon icon-collapse"><i class="fa fa-sign-in"></i></div>
            <div class="icon icon-rotate"><i class="fa fa-phone"></i></div>
          </div>
          <!-- Second -->

          <section class="buttons">
            <h1>Button Hover Effects</h1>

            <div class="container">
              <a
                href="https://pramodprojects.great-site.net/"
                class="btn btn-1"
              >
                <svg>
                  <rect x="0" y="0" fill="none" width="100%" height="100%" />
                </svg>
                Hover
              </a>

              <!--End of Button 1 -->

              <a href="https://pramodprojects.great-site.net/" class="btn btn-2"
                >Hover</a
              >
              <!--End of Button 2 -->

              <a href="https://pramodprojects.great-site.net/" class="btn btn-3"
                >Hover</a
              >
              <!--End of Button 3 -->

              <a href="https://pramodprojects.great-site.net/" class="btn btn-4"
                ><span>Hover</span></a
              >
              <!--End of Button 4 -->

              <a href="https://pramodprojects.great-site.net/" class="btn btn-5"
                >Hover</a
              >
              <!--End of Button 5 -->
            </div>
            <p>
              Â©
              <a href="https://pramodprojects.great-site.net/" target="_blank"
                >Pramod</a
              >
            </p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
